<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
  <title>Calculadora</title>
</head>

<body>
  <table width="15%" border="1">
    <tr>
      <td colspan="4" align="center">
        <input name="display" type="text" class="color_display" id="display" size="25">
      </td>
    </tr>
    <tr>
      <td width="26%"><input name="button" type="button" class="numero" id="button" value="+"></td>
      <td width="21%"><input name="button2" type="button" class="numero" id="button2" value="-"></td>
      <td width="21%"><input name="button3" type="button" class="numero" id="button3" value="*"></td>
      <td width="32%"><input name="button4" type="button" class="numero" id="button4" value="/"></td>
    </tr>
    <tr>
      <td><input name="num7" type="button" class="numero" id="num7" value="7" onClick="display_numbers(7)"></td>
      <td><input name="num8" type="button" class="numero" id="num8" value="8" onClick="display_numbers(8)"></td>
      <td><input name="num9" type="button" class="numero" id="num9" value="9" onClick="display_numbers(9)"></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><input name="num4" type="button" class="numero" id="num4" value="4" onClick="display_numbers(4)"></td>
      <td><input name="num5" type="button" class="numero" id="num5" value="5" onClick="display_numbers(5)"></td>
      <td><input name="num6" type="button" class="numero" id="num6" value="6" onClick="display_numbers(6)"></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><input name="num1" type="button" class="numero" id="num1" value="1" onClick="display_numbers(1)"></td>
      <td><input name="num2" type="button" class="numero" id="num2" value="2" onClick="display_numbers(2)"></td>
      <td><input name="num3" type="button" class="numero" id="num3" value="3" onClick="display_numbers(3)"></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><input name="num0" type="button" class="numero" id="num0" value="0" onClick="display_numbers(0)"></td>
      <td><input name="button17" type="button" class="numero" id="button17" value=","></td>
      <td colspan="2"><input name="button12" type="button" class="igual" id="button12" value="="></td>
    </tr>
  </table>

</body>

</html>
